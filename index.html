---
layout: default
title: Aniket's Blog
---
	<h1>
	<div class="citiestitle">
		{{ page.title }}
	</div>
	</h1>

<ul>
  {% for post in site.posts %}
	{% for tag in post.tags %}
	{% if tag == "Front" %}
	<div class="container">
	<li>
		<div class="container">
			<div class="one">
				<div class="citiestitle">
			{{ post.date | date_to_string }}
			</div>
			</div>
			<div class="two">
			<div class="citiesfront">
      <!-- <a href="{{ post.permalink }}">{{ post.title }}</a> -->
	  <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
		</div>
	</div>
	<br style="clear: left;" />	
    </li>
</div>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
