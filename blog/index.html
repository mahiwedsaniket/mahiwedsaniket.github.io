	<ul class="posts">
	  {% for post in site.posts %}
		<li>
		<div class="container">
			<div class="one">
				<div class="citiestitle">
			{{ post.date | date_to_string }}
			</div>
			</div>
			<div class="two">
			<div class="citiesfront">
			<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			<p>{{ post.excerpt }}</p>
			</div>
		</div>
		<br style="clear: left;" />
		</li>
	  {% endfor %}
	</ul>
